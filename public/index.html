<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chayakkada Near Me - Find Your Local Tea Shop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <h1>‚òï Chayakkada Near Me</h1>
        <p class="tagline">‡¥í‡¥∞‡µÅ ‡¥ö‡¥æ‡¥Ø ‡¥ï‡µÅ‡¥ü‡¥ø‡¥ï‡µç‡¥ï‡¥æ‡¥Ç</p>
      </div>
      <nav class="nav-buttons">
        <button class="btn btn-secondary" onclick="showView('search')">Search</button>
        <button class="btn btn-primary" onclick="showView('contribute')">Add Chayakkada</button>
      </nav>
    </header>

    <!-- Search View -->
    <div id="search-view" class="view active">
      <!-- Search Form -->
      <div class="search-card">
        <h2>Find Chayakkadas Near You</h2>

        <div class="form-group">
          <label for="location-input">Location</label>
          <input
            type="text"
            id="location-input"
            placeholder="Enter location (e.g., Kochi, Thrissur)"
            class="input"
          >
          <button class="btn btn-link" onclick="useCurrentLocation()">
            üìç Use my current location
          </button>
        </div>

        <div class="filters-row">
          <div class="form-group">
            <label for="max-distance">Max Distance (km)</label>
            <input
              type="number"
              id="max-distance"
              placeholder="e.g., 2"
              class="input"
              min="0.1"
              step="0.1"
            >
          </div>

          <div class="form-group">
            <label for="max-time">Max Walking Time (min)</label>
            <input
              type="number"
              id="max-time"
              placeholder="e.g., 15"
              class="input"
              min="1"
            >
          </div>
        </div>

        <button class="btn btn-primary btn-large" onclick="searchChayakkadas()">
          Search Chayakkadas
        </button>
      </div>

      <!-- Results -->
      <div id="results-section" class="results-section" style="display: none;">
        <div class="results-header">
          <h2 id="results-count">Found 0 chayakkadas</h2>
          <div class="view-toggle">
            <button class="btn btn-secondary" id="list-view-btn" onclick="toggleView('list')">
              üìã List
            </button>
            <button class="btn btn-secondary" id="map-view-btn" onclick="toggleView('map')">
              üó∫Ô∏è Map
            </button>
          </div>
        </div>

        <!-- List View -->
        <div id="list-view" class="list-view">
          <div id="shops-list"></div>
        </div>

        <!-- Map View -->
        <div id="map-view" class="map-view" style="display: none;">
          <div id="map"></div>
        </div>
      </div>

      <!-- Loading State -->
      <div id="loading" class="loading" style="display: none;">
        <div class="loader"></div>
        <p>Finding chayakkadas...</p>
      </div>
    </div>

    <!-- Contribute View -->
    <div id="contribute-view" class="view">
      <div class="contribute-card">
        <h2>Add a Chayakkada</h2>
        <p class="help-text">Help the community by adding your favorite chayakkada!</p>

        <div id="place-search-section">
          <div class="form-group">
            <label for="place-search">Search for the place on Google Maps</label>
            <input
              type="text"
              id="place-search"
              placeholder="Type to search for a place..."
              class="input"
            >
            <div id="place-suggestions" class="suggestions"></div>
          </div>

          <div id="selected-place" class="selected-place" style="display: none;">
            <h3>Selected Place</h3>
            <div id="place-details"></div>
          </div>
        </div>

        <div id="metadata-section" style="display: none;">
          <h3>Add Details</h3>

          <div class="form-group">
            <label for="chayakkada-rating">Chayakkada Rating (1-5)</label>
            <div class="rating-input">
              <input
                type="number"
                id="chayakkada-rating"
                min="1"
                max="5"
                step="0.5"
                class="input"
                placeholder="Rate the chayakkada"
              >
              <span class="rating-stars" id="rating-stars"></span>
            </div>
          </div>

          <div class="form-group">
            <label for="items-available">Items Available</label>
            <textarea
              id="items-available"
              placeholder="e.g., Pazhampori, Egg Puffs, Samosa, Vada, Strong Tea..."
              class="textarea"
              rows="3"
            ></textarea>
          </div>

          <div class="form-group checkbox-group">
            <label>
              <input type="checkbox" id="sells-cigarettes">
              Sells Cigarettes
            </label>
          </div>

          <div class="form-group">
            <label for="contributor-name">Your Name (optional)</label>
            <input
              type="text"
              id="contributor-name"
              placeholder="Anonymous"
              class="input"
            >
          </div>

          <button class="btn btn-primary btn-large" onclick="submitChayakkada()">
            Submit Chayakkada
          </button>
        </div>
      </div>
    </div>

    <!-- Detail Modal -->
    <div id="detail-modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeDetailModal()">&times;</span>
        <div id="detail-content"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initMap" async defer></script>
</body>
</html>
